<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Cashflow Statement</title>
</head>

<body>
  <div class="container">
    <div class="row py-5">
      <div class="col-3"></div>
      <div class="col-6 mb-6">
        <form action="cashflow.html" method="post" onsubmit="return isClear()">
          <div class="form-group">
            <label for="awal">Tanggal awal</label>
            <input type="date" class="form-control" id="awal" name="awal">
          </div>
          <div class="form-group">
            <label for="akhir">Tanggal akhir</label>
            <input type="date" class="form-control" id="akhir" name="akhir">
          </div>
          <div class="form-group">
            <div class="form-check">
              <input onchange="filterSetahun()" class="form-check-input" type="checkbox" value="true" id="setahun"
                name="setahun">
              <label class="form-check-label" for="setahun">
                Tampilkan cash flow dalam 1 tahun
              </label>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Lihat Cashflow</button>
          </div>
        </form>
      </div>
      <div class="col-3"></div>
    </div>
  </div>

  <!-- Optional JavaScript -->

  <script>
    let awal = document.getElementById("awal");
    let akhir = document.getElementById("akhir");

    let setahunan = document.getElementById("setahun");

    setahunan.checked = false;

    const filterSetahun = () => {
      if (setahunan.checked) {
        awal.setAttribute("disabled", true);
        akhir.setAttribute("disabled", true);
      } else {
        awal.removeAttribute("disabled")
        akhir.removeAttribute("disabled")
      }
      // console.log(awal);
      // console.log(setahunan.checked)
    }

    const isClear = () => {
      console.log("ini dijalankan");
      if (setahunan.checked) {
        return true;
      } else if (awal.value != '' && akhir.value != '') {
        return true;
      } else {
        alert("Form tidak sesuai")
        return false;
      }
    }
  </script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
